name: ASP.NET Core Web API Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'  # or the version you're using

    - name: Build and publish
      run: dotnet publish -c Release -o ./publish

    - name: Deploy to IIS
      uses: microsoft/iis-actions/setup-iis@v1
      with:
        app-name: 'practicecicdgithub'
        physical-path: './publish'  # path to the published output

    - name: Start the website
      uses: microsoft/iis-actions/start-iis-website@v1
      with:
        app-name: 'practicecicdgithub'

